<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      This is the head section of the HTML page.
      It contains meta information and links to external resources.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page - Portfolio</title>
    <!--
      We're using Tailwind CSS for a modern, responsive design.
      The Inter font is included for a clean look.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Hide overflow to prevent scrollbars when the iframe is full-screen */
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen w-screen flex flex-col">

    <!--
      This is a sticky header at the top of the page. It now includes a logo
      and a title, which are aligned using a flexbox.
    -->
    <header class="sticky top-0 z-50 p-4 md:p-6 bg-gray-800 shadow-xl flex items-center justify-between">
        <!-- Logo - The src attribute has been updated with the logo URL you provided -->
        <img
            src="https://i.postimg.cc/Pq9Jfn1j/letter-haid-1.jpg"
            alt="Letter Haid Logo"
            class="h-8 sm:h-10 rounded-lg"
        >
        <!-- Title - Replace with your company name or project title -->
        <h1 class="text-xl md:text-2xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
            R Square & Associates
        </h1>
    </header>

    <!--
      This is the container for the Google Slides iframe, designed to
      fill the remaining height of the viewport.
    -->
    <main class="relative flex-grow w-full">
        <!--
          This is the user-provided iframe for the Google Slides presentation.
          It is now set to fill the entire main content area, providing a
          full-screen presentation view.
        -->
        <iframe
            src="https://docs.google.com/presentation/d/e/2PACX-1vT0Vpa6ff_smNZMY_ZxksJgD1LfO8ZdvXbP6Iy4K3nC3T-WEp7N4jaN4m87J2u00g/pubembed?start=true&loop=false&delayms=3000"
            frameborder="0"
            allowfullscreen="true"
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            class="absolute top-0 left-0 w-full h-full"
        ></iframe>
    </main>

</body>
</html>
